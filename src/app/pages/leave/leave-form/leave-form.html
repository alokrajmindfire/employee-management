<div class="flex flex-col justify-start py-4 pl-5 overflow-hidden gap-2">
  <button
    (click)="goBack()"
    class="max-w-20 flex items-center gap-2 text-sm px-3 py-1.5 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition"
  >
    ‚Üê Back
  </button>
  <div class="flex flex-col justify-center mx-auto">
    <app-card>
      <h2 class="text-xl font-semibold text-center">Apply for Leave</h2>
      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4 min-w-80">
        <div>
          <label for="date" class="block mb-1 text-sm font-medium">Date</label>
          <input
            type="date"
            for="date"
            formControlName="date"
            [min]="minDate"
            class="w-full border rounded-lg p-2 outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="">
          <label for="type" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200">
            Leave Type
          </label>
          <select
            formControlName="type"
            for="type"
            class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          >
            <option value="Sick">Sick</option>
            <option value="Annual">Annual</option>
            <option value="Casual">Casual</option>
          </select>
        </div>

        <div>
          <label for="reason" class="block mb-1 text-sm font-medium">Reason</label>
          <textarea
            formControlName="reason"
            for="reason"
            class="w-full border rounded-lg p-2 resize-none h-20"
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50"
          [disabled]="form.invalid"
        >
          Submit Leave Request
        </button>
      </form>
    </app-card>
  </div>
</div>
